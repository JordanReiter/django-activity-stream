{% extends 'base.html' %}

{% block content_title %}Login{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
<p><label for="id_username">Username:</label> <input id="id_username" type="text" value="admin" name="username" maxlength="30" /></p> 
<p><label for="id_password">Password:</label> <input type="password" name="password" value="admin" id="id_password" /></p> 
<input type="submit"/> 
</form> 
{% endblock %}
